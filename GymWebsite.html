<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="logo.png" alt="logoimage">
            <h2>Fitness Gym</h2>
        </div>
        <div class="mid">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="">Fitness Calculator</a>
            <a href="">Contact Us</a>
        </div>
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </div>
    <div class="box">
        <form>
            <div class="register">
                <h1>Register Now</h1>
            </div>
            <div class="text_field">
                <input type="text" required />
                <label class="l1" for="">Name of Applicant</label>
            </div>

            <div class="text_field">
                <input type="text" required />
                <label class="l2" for="">Age</label>
            </div>
            <div class="text_field">
                <input type="text" required />
                <label class="l3" for="">Gender</label>
            </div>
            <div class="text_field">
                <input type="text" required />
                <label class="l4" for="">Book your slot(Morn/Even)</label>
            </div>
            <div class="submit">
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
